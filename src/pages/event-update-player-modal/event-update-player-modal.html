<ion-content padding>
  <div class="play-item">
    <div class="modal-content">
        <div class="modal-header shadow">
            <h4 class="modal-title fontBold text-center">{{playerInfo.fName + ' ' + playerInfo.lName}}</h4>
            <h4 class="modal-title fontBold text-center">#12</h4>
        </div>
        <div class="modal-body">
            <ul class="list-group play-list" *ngFor="let stats of playerStats">
                <li class="list-group-item clearfix">
                    <label *ngIf="stats.statValue == ''">-</label> 
                    <label *ngIf="stats.statValue != ''">{{stats.statValue}}</label>
                    {{stats.stat_label}}

                    <span class="pull-right plus {{btnDisabled}}" (click)="onUpdateStats(stats.stat_id, stats.statValue, stats.person_stats_id, increment = 1)"></span>
                    <span class="pull-right minus {{btnDisabled}}"  (click)="onUpdateStats(stats.stat_id, stats.statValue, stats.person_stats_id, increment = 0)"></span>
                </li>
            </ul>
            <div class="player-option shadow">
                <div class="row">
                    <div class="col-xs-10">
                        <h4 class="text-blue" *ngIf="playerInfo.min > 9 && playerInfo.sec > 9">Play time <span class="time">{{playerInfo.min+':'+playerInfo.sec}}</span></h4>
                        <h4 class="text-blue" *ngIf="playerInfo.min < 10 && playerInfo.sec < 10">Play time <span class="time">{{'0'+playerInfo.min+':0'+playerInfo.sec}}</span></h4>
                        <h4 class="text-blue" *ngIf="playerInfo.min < 9 && playerInfo.sec > 9">Play time <span class="time">{{'0'+playerInfo.min+':'+playerInfo.sec}}</span></h4>
                        <h4 class="text-blue" *ngIf="playerInfo.min > 9 && playerInfo.sec < 9">Play time <span class="time">{{playerInfo.min+':0'+playerInfo.sec}}</span></h4>
                        
                    </div>
                    <div class="arrow-down col-xs-2">
                        <i class="fa fa-chevron-down" aria-hidden="true" (click)="close()"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer"></div>
    </div>
  </div>
</ion-content>
