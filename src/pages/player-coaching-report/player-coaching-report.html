<ion-header class="bg-black mt-20">
  <div class="top-bar">
    <div class="col-xs-6">
      <div class="backArrow inverse inverseText" (click)="goBack()"></div>
    </div>
  </div>
</ion-header>

<ion-content class="bg-black event">
  <section class="main mt-20">
    <form action="" class="user-form player">
      <section class="profileFirst heightAuto p-0">
        <div class="player-section" *ngFor="let player of playerDetails">
          <div class="thumbImage image-sm">
            <img *ngIf="player.photoPath != null && player.photoPath.length > 0; else noImage" src="{{global.PROFILEIMAGEURL}}{{player.photoPath}}" alt="" class="img-circle" onerror="this.onerror=null;this.src='assets/images/test-user.svg';">
            <ng-template #noImage>
              <div class="img-circle" *ngIf="!player.photoPath"><span class="img-text">{{player.first_name[0]}} {{player.last_name[0]}} </span>
              </div>
            </ng-template>
          </div>
          <div class="player-info mt-20">
            <h4 class="info-item">{{player.first_name}} {{player.last_name}}</h4>
            <p *ngIf="player.uniform_id != null && player.uniform_id.toString().length > 0">#{{player.uniform_id}}</p>
          </div>
        </div>
        <section class="radial-slider mt-20" *ngFor="let playerAttendance of playerAttendanceStats">
          <div class="row">
            <div class="col-xs-6">
              <circle-progress [percent]="playerAttendance.trainingAttended" [subtitle]="'TRAINING ATTENDANCE'" ></circle-progress>
            </div>
            <div class="col-xs-6">
              <circle-progress [percent]="playerAttendance.gamesAttended" [subtitle]="'GAME ATTENDANCE'" ></circle-progress>
            </div>
          </div>
        </section>
