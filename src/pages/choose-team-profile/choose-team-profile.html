<!--
  Generated template for the ChooseTeamProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content class="bg-gradient {{bgThemeColor}}">
  <div class="close-top fixed-top">
    <img src="assets/images/close.svg" alt="" (click)="goBack()">
    <!----<div class="rotate-text">
      <span (click)="goBack()">CLOSE</span>
    </div>-->
  </div>
  <section class="main">
    <form action="" class="user-form profile" [formGroup]="chooseTeamFormProfile">
      <section class="profileFirst">
        <div class="form-group">
          <label class="mb-30">WHICH TEAM DO YOU <br> WANT TO SEE?</label>
        </div>
        <div class="form-group mb-30">
          <div class="row" *ngIf="IsParent">
            <div class="col-xs-612 pl-0">
              <label for="client">Team for:</label>
              <select class="form-control" id="person" (change)="changePerson($event.target.value)">
                <option [value]="loggedInUserPersonId" *ngIf="IsPlayer">Self</option>
                <option *ngFor="let sibling of siblings" [value]="sibling.person_id" [selected]="person_id==sibling.person_id">{{sibling.first_name}}
                  {{sibling.last_name}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 pl-0">
              <label for="client">League</label>
              <select class="form-control" id="client" (change)="changeClient($event.target.value)" [disabled]="clients.length==0">
                <option *ngFor="let client of clients" [value]="client.client_id" [selected]="client_id==client.client_id">{{client.client_name}}</option>
              </select>
            </div>
            <div class="col-xs-6 pl-0">
              <label for="season">{{lblSeason}}</label>
              <select class="form-control" id="season" (change)="changeSeason($event.target.value)" [disabled]="clients.length==0">
                <ng-container *ngFor="let season of seasons">
                  <option *ngIf="season.season_id" [value]="season.season_id" [selected]="season_id==season.season_id">
                    {{seasonNames[season.period]}} {{season.year}}
                  </option>
                </ng-container>
              </select>
            </div>
            <div class="col-xs-6 pl-0">
                <label for="client">Division</label>
                <select class="form-control" id="" (change)="changeDivision($event.target.value)">
                    <option [value]="0" [selected]="">All</option>
                    <ng-container *ngFor="let division of divisions">
                      <option *ngIf="division.division_id" [value]="division.division_id" [selected]="divisionID==division.division_id">
                        {{division.division_name}}
                      </option>
                    </ng-container>
                </select>
              </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="form-group mt-sm" *ngFor="let team of teams">
          <div class="radio clearfix">
            <div class="leftWrap">
              <input type="radio" value="{{team.club_division_id}}::{{team.team_name}}" name="team" formControlName="team"
                [checked]="team.club_division_id==selectTeam" (click)="goToChooseTeam(team.club_division_id + '::' + team.team_name)">

              <label class="sub-title textBlack fontBold">
                {{team.client_name}}
              </label>
              <div class="infoWrap">
                <h6 class="inverseText fontBold">{{team.division_name}}</h6>
                <h6 class="inverseText fontBold">{{team.team_name}}</h6>
              </div>
            </div>
            <div class="rightWrap" [class.active]="selectTeam == team.club_division_id">
              <button type="button" class="login-circle xs" (click)="gotoHome(team.club_division_id + '::' + team.team_name)"></button>
            </div>
          </div>
        </div>
        <div class="form-group mt-sm info-item" *ngIf="teams.length == 0">
          If you do not see the team you believe you should have access to, please contact the Sports department so we can update your access.
        </div>
        <div class="form-group mt-30">
          <a href="javascript:void(0)" class="info-link" (click)="goToChooseHomeImage()">Do you want to change your <br>
            homescreen image for this team?</a>
        </div>
        <div class="sign-up-left mt-30" *ngIf="teams.length==0">
          <button type="button" class="login-circle xs" (click)="gotoHomeWithNoTeam()"></button>
        </div>
      </section>
    </form>
  </section>
</ion-content>
