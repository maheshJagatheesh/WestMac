
<div class="background group-msg">
        <div class="modal-content msg-send radius-10 backgroundColor">
            <div class="modal-header">
                <h4 class="modal-title text-center">Group Message</h4>
            </div>
            <div class="modal-body backgroundColor">
                <textarea class="form-control msg-box" name="" id="" cols="30" rows="6" [(ngModel)]="message"></textarea>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="submit-link col-xs-12 text-right">
                        <button type="submit" class="btn backgroundColor" (click)="send()">Send</button>
                    </div>
                </div>

            </div>
        </div>
      </div>
