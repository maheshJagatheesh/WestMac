<ion-content [ngStyle]="{'background-color': bgThemeColor ? bgThemeColor :  '#ffffff'}">
  <section class="main mt-20">
    <div class="top-bar">
      <div class="col-xs-3">
        <div class="backArrow inverse" (click)="goBack()"></div>
      </div>
    </div>

    <form action="" class="user-form profile">
      <section class="profileFirst profile-first">
        <div class="form-group">
          <label class="mb-30">YOUR PROFILE <br>AND STATISTICS</label>
        </div>
        <div class="divider"></div>
        <div class="form-group mt-xl" *ngFor="let profileDetail of profileDetails">

          <div class="row profile-row">
            <div class="card-title col-xs-11 p-0 profile-details">
              <p> {{profileDetail.first_name}} {{profileDetail.last_name}}</p>
              <p>e: {{profileDetail.email_address}}</p>
              <p>m: {{profileDetail.phone_mobile}} </p>
            </div>
            <div class="event-next col-xs-1 p-0 frofile-edit">

              <!-- <a href="javascript:void(0);" class="next-arrow v-center"><span class=""><img src="assets/images/edit.png" alt="" class="img-edit-circle" (click)="goTOsettingsProfileEditPage()"></span></a> -->

            </div>
          </div>
          <div class="row profile-row">
            <div class="card-img col-xs-12 p-0 profile-image" *ngIf="profileDetail.photoPath.length > 0; else noImage">
              <span class=""><img src="{{global.PROFILEIMAGEURL}}{{profileDetail.photoPath}}?r={{randomNumber}}" alt="" class="img-circle"></span>
            </div>
            <ng-template #noImage>
              <div class="card-img col-xs-12 p-0 profile-image">
                <span class=""><img src="assets/images/test-user.svg" alt="" class="img-circle"></span>
              </div>
            </ng-template>
          </div>

        </div>
      </section>
    </form>
  </section>
</ion-content>
