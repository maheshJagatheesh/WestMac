<ion-content>
  <div class="bg-white-gradient ">
    <section class="main">
      <form action="" class="user-form profile">
        <section class="profileFirst Card_View">
          <div class="form-group">
            <label class="mb-30">WELCOME {{ firstName }}</label>
          </div>
          <div class="divider"></div>
          <div class="form-group mt-xl">
            <label class="mb-30">Let's personalise your experience.</label>
            <div class="info-item" *ngIf="profileImage.length == 0">Add your profile photo</div>
          </div>

          <div class="circle mt-xxl mb-30 success" id="profileImgWrap" *ngIf="profileImage.length > 0; else noImage">
            <img src="{{global.PROFILEIMAGEURL}}{{profileImage}}?r={{randomNumber}}" alt="" (click)="presentActionSheet()" onerror="this.src='assets/images/camera.svg';var element = document.getElementById('profileImgWrap');element.classList.remove('success');" />
          </div>
          <ng-template #noImage>
            <div class="circle mt-xxl mb-30 bg-color">
              <img class="default-image" src="assets/images/camera.svg" alt="" (click)="presentActionSheet()">
            </div>
          </ng-template>

          <div class="scroll-arrow">
            <!--<img src="assets/images/arrow-navig.svg" alt="">
            <div class="sub-title inverseText">SCROLL DOWN</div>-->
            <div>
              <button type="button" class="login-circle  xs" (click)="goToChooseTheme()"></button>
            </div>
          </div>
        </section>
        <!--<section class="details bg-black">
          <div class="desc">
            <h5 class="inverseText text-left">Let's start with some information.</h5>
          </div>
          <div class="desc">
            <h5 class="inverseText text-left">Profile settings to go hereâ€¦</h5>
          </div>
          <div class="sign-up-left">
            <button type="button" class="login-circle xs" (click)="goToChooseTheme()"></button>
          </div>
        </section>-->
      </form>
    </section>
  </div>
</ion-content>
