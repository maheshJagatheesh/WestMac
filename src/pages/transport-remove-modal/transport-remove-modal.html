          <ion-item *ngFor="let key of removeoption" (click)="sendRollcallId(key.rollcallStatusId)">
            <ion-label>{{key.statusName}}</ion-label>
          </ion-item>

            <ion-label>Bus 1</ion-label>
          </ion-item>
          <ion-item>
              <ion-label>Bus 2</ion-label>
          </ion-item> -->

    </div>
    <div class="modal-content fixed_bottom_cancel modal-footer">

            </ion-item>
            
          </div>
      </div>
