<ion-content>
  <div class="bg-grey-gradient">
    <section class="main">
      <form action="" class="user-form profile">
        <section class="profileFirst">
          <div class="form-group">
            <label class="mb-30">CHOOSE YOUR THEME</label>
          </div>
          <div class="divider"></div>
          <div class="form-group mt-xl">
            <div class="themeCircle">
              <!--<span><img class="img-circle" [class.active]="(themeColor=='blue')" src="assets/images/theme/blue.svg" alt="" (click)="setTheme('blue')"></span>
              <span><img class="img-circle" [class.active]="(themeColor=='orange')" src="assets/images/theme/golden.svg" alt="" (click)="setTheme('orange')"></span>
              <span><img class="img-circle" [class.active]="(themeColor=='darkgreen')" src="assets/images/theme/darkgreen.svg" alt="" (click)="setTheme('darkgreen')"></span>-->
              <span><img class="img-circle" [class.active]="(bgThemeColor=='blue')" src="assets/images/theme/blue.svg" alt="" (click)="setTheme('blue')"></span>
              <span><img class="img-circle" [class.active]="(bgThemeColor=='red')" src="assets/images/theme/red.svg" alt="" (click)="setTheme('red')"></span>
            </div>
            <div class="info-item">You can come back here and change your theme colour at any time by using the toggle at the top of your screen</div>
          </div>
          <div class="sign-up-left mt-30">
            <button type="button" class="login-circle xs" (click)="goToChooseTeam()"></button>
          </div>
        </section>
      </form>
    </section>
  </div>
</ion-content>
