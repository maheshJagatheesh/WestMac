<ion-content>
  <div class="modal fade group-msg in" role="dialog" style="display: block;">
    <div class="modal-dialog plyr-modal-center">
      <!-- Modal content-->
      <div class="modal-content msg-send radius-10">
        <div class="modal-header">
          <h4 class="modal-title text-center">{{email}}</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control msg-box plr-msg-box" [(ngModel)]="message" cols="30" rows="10"></textarea>
        </div>
        <div class="modal-footer">
          <div class="row">
              <div class="submit-link col-xs-6 text-left">
                  <button type="submit" class="btn backgroundColor" (click)="close()">Close</button>
              </div>
            <div class="submit-link col-xs-6 text-right">
              <button type="submit" class="btn" (click)="sendEmail()">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
